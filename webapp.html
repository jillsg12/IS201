    <h2>What‚Äôs Your Travel Personality?</h2>

    <div class="question">
      <label>1. What‚Äôs your ideal trip vibe?</label><br>
      <select id="q1">
        <option value="">--Select--</option>
        <option value="adventure">Hiking mountains</option>
        <option value="chill">Lounging on a beach</option>
        <option value="culture">Exploring museums</option>
        <option value="food">Tasting street food</option>
      </select>
    </div>

    <div class="question">
      <label>2. You can only bring one thing‚Äîwhat is it?</label><br>
      <select id="q2">
        <option value="">--Select--</option>
        <option value="adventure">A GoPro</option>
        <option value="chill">A good book</option>
        <option value="culture">A journal</option>
        <option value="food">Snacks</option>
      </select>
    </div>

    <div class="question">
      <label>3. Where are you most excited to go?</label><br>
      <select id="q3">
        <option value="">--Select--</option>
        <option value="adventure">New Zealand</option>
        <option value="chill">Maldives</option>
        <option value="culture">Rome</option>
        <option value="food">Bangkok</option>
      </select>
    </div>

    <button onclick="showResult()">Find Out!</button>

    <div id="result"></div>
  </div><br><br>

  <script>
    function showResult() {
      const answers = [q1.value, q2.value, q3.value];
      const counts = { adventure: 0, chill: 0, culture: 0, food: 0 };

      answers.forEach(ans => {
        if (ans) counts[ans]++;
      });

      // Find the highest score
      let personality = "chill"; // default fallback
      let max = 0;
      for (let type in counts) {
        if (counts[type] > max) {
          personality = type;
          max = counts[type];
        }
      }

      let resultText = "";

      switch(personality) {
        case "adventure":
          resultText = `<div class="result-title">You‚Äôre The Adventurer! üßó‚Äç‚ôÄÔ∏è</div>
          You crave thrill and discovery. Mountains, trails, and wild stories await you.`;
          break;
        case "chill":
          resultText = `<div class="result-title">You‚Äôre The Chill Nomad! üèñÔ∏è</div>
          Hammocks, sunsets, and tropical breezes are your thing. You‚Äôre all about the vibes.`;
          break;
        case "culture":
          resultText = `<div class="result-title">You‚Äôre The Culture Seeker! üèõÔ∏è</div>
          You‚Äôre happiest exploring temples, art galleries, and soaking up local history.`;
          break;
        case "food":
          resultText = `<div class="result-title">You‚Äôre The Food Explorer! üçú</div>
          Your suitcase has snacks and your heart belongs to flavor. Bon app√©tit!`;
          break;
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
